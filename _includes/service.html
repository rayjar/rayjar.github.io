
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Service - 服务</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for service in site.services %}
                    <div class="col-sm-4 portfolio-item">
                        <div>
                            <div><img class="img-service" src="img/profile.png" alt=""></div>
                            <h3>{{ service.title }}</h3>
                            {{ service.description }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
